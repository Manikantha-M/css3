<!-- class selectors -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles3.css" />
  </head>
  <body>
    <h3 class="one">i'm green</h3>
    <h3 class="two">i'm red</h3>
    <h3 class="one">i'm green</h3>
    <h3 class="two">i'm red</h3>
    <h3 class="one">i'm green</h3>
    <h3 class="two">i'm red</h3>
    <br />
    <br />
    <br />
    <!-- we can use "id" and "class" together  -->
    <!-- classes are separated by "space" inside the class attribute -->
    <h2 id="title" class="one uppercase">i'm green</h2>
    <h2>i'm red</h2>
    <h2>i'm green</h2>
    <h2 class="two uppercase">i'm red</h2>
  </body>
</html>
